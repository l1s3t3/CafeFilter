{% extends "base.html" %}
{% block content %}
<form method="POST">
<h2>Muuda kohvikut</h2>
    <label>Nimi: <input type="text" name="name" value="{{ cafe.name }}"></label><br><br>
    <label>Asukoht: <input type="text" name="location" value="{{ cafe.location }}"></label><br><br>
    <label>Teenusepakkuja: <input type="text" name="service_provider" value="{{ cafe.service_provider }}"></label><br><br>
    <label>Avab (HH:MM): <input type="text" name="time_open" value="{{ cafe.time_open }}"></label><br><br>
    <label>Sulgeb (HH:MM): <input type="text" name="time_closed" value="{{ cafe.time_closed }}"></label><br><br>
    <button type="submit">Uuenda</button>
</form>
{% endblock %}
